<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/balloon/ckeditor.js"></script>
</head>
<body>
<!--<h1 style="text-align: center">文章列表</h1>-->
<table id="article_table" lay-filter="articleListFilter"></table>

<script type="text/html" id="articleToolBar">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->

    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">
            <i class="layui-icon">&#xe705;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var first = true;

        table.render({
            elem: '#article_table'
//            , height: 'full-135'
            , url: '/article/api/list' //数据接口,
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 60, sort: true, fixed: 'left'}
                , {field: 'title', title: '标题'}
                , {field: 'authorName', title: '文章作者'}
                , {field: 'browseTime', width: 60, title: '浏览量', sort: true}
                , {field: 'createTime', title: '创建时间', align: 'center', sort: true}
                , {title: '操作', align: 'center', toolbar: '#articleToolBar'}
            ]]//            数据渲染后回调
            , done: function (res, curr, count) {
                if (first) {
                    layer.msg("加载完成 共" + count + "条数据");
                    first = false;
                }
            }
        });
        table.on('tool(articleListFilter)', function (obj) { //注：tool是工具条事件名，articleListFilter是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                window.open("/article/single?id=" + data.id);
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(data);
                    $.ajax({
                        url: "/article/delete/" + data.id,
                        type: 'get',
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);
                            if (data === 1) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                });

            } else if (layEvent === 'edit') {
                layer.open({
                    id: 1,
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['1000px', '700px'],
                    closeBtn: 1,
                    anim: 5,
                    content: '/editarticle.html?id=' + data.id,
                    success: function (layero, index) {
                        console.log(layero, index);
                    },
                    end: function flush() {
                        showAtRight("/articlelist.html");
                    }
                });
            } else if (layEvent === 'add') {
                layer.open({
                    id: 2,
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['1000px', '700px'],
                    closeBtn: 1,
                    anim: 5,
                    content: '/addArticle.html',
                    success: function (layero, index) {
                        console.log(layero, index);
                    },
                    end: function flush() {
                        showAtRight("/articlelist.html");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
