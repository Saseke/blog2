<script type="text/javascript">


    function showAtRight(url) {
        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'html',
            timeout: '5000',
            error: function () {
                alert('can\'t get data from ' + url);
            },
            success: function (data) {
//                document.getElementById("content").innerHTML = data;
                $("#content").html(data);
            }
        });
    }

</script>
